<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Life Simulation</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <canvas id="life_canvas"></canvas>

  <div class="color-info">
    <div class="color-box" style="background-color: #DDF2FD;"></div>
    <div class="antibio-info">Antibio Strength: 500</div>
  </div>
  <div class="color-info">
    <div class="color-box" style="background-color: #9BBEC8;"></div>
    <div class="antibio-info">Antibio Strength: 2000</div>
  </div>
  <div class="color-info">
    <div class="color-box" style="background-color: #427D9D;"></div>
    <div class="antibio-info">Antibio Strength: 8000</div>
  </div>
  <div class="color-info">
    <div class="color-box" style="background-color: #164863;"></div>
    <div class="antibio-info">Antibio Strength: 15000</div>
  </div>

  <p id="output_text"></p>
  <p id="output_text_2">Average Antibio Resistance: 10.00</p>

  <!-- Imports: -->

  <script src="color_import/colors.js" type="module"></script>

  <script src="classes/cell_manager.js"></script>
  <script src="classes/cells.js"></script>

  <script src="script.js" type="module"></script>
</body>

</html>
